<link href='http://fonts.googleapis.com/css?family=Roboto:400,300italic,400italic,500italic' rel='stylesheet' type='text/css'>
	  
	  <style>
		body {
			font-family: 'Roboto', sans-serif;
			font-weight: 100;
		}
		#wrapper{
			margin: 30px auto;
			width: 989px;
		}
		.ng-hide-add, .ng-hide-remove {
			/* ensure visibility during the transition */
			display: block !important; /* yes, important */
		}
		.chatbox
		{
			float:right;
			border: 1px solid black;
			width: 320px;
			margin: 20px 10px;
			margin-bottom: 0px;
			border-spacing: 5px;
			padding: 4px;
			box-shadow: 2px 2px 3px #aaaaaa;
		}
		.log{
			height:709px;
			overflow:auto;
			word-wrap: break-word;
		}
		#typehere{
			margin: 0px -4px;
			font-size: 13px;
			height:20px;
			padding: 3px 5px;
			width:316px;
			border: none;
		}
		#chatbox-sep{
			height:1px;
			margin: 0px;
			padding: 0;
			width:320px;
			border-top: 1px solid #BBB;
		}
		
		.chatbox ul{

			font-size:12px;
			margin-left: 0px;
			margin-right: 0px;
			padding-left: 20px;
			padding-right: 20px;
		}
		
		.boardTable{ 
			float:left;
			text-align: center;
			border: 3px solid black;
			border-spacing: 5px;
			margin: 5px 5px;
			margin-bottom: 0px;
			box-shadow: 2px 2px 3px #aaaaaa;
			padding: 4px;
		}
		
		#reset-button{
			cursor:pointer;
			margin-left:540px;
			background-color: OrangeRed;
			margin-bottom:30px;
			float:left; 
			font-weight:300; 
			font-style: italic; 
			text-align:center; padding:5px; color: white; width:50px; 
			//border-bottom: 1px solid orange;
			z-index:99;
			text-shadow: #555 1px 1px 1px;
			box-shadow: 2px 2px 3px #DDD;
			border-bottom-left-radius: 10%;
			border-bottom-right-radius: 10%;
		}
		
		#handle-input{
			cursor:pointer;
			background-color: red;
			font-size:14px;
			width:290px;
			height:100px;
			margin-top: -1px;
			margin-bottom:30px;
			margin-right: 10px;
			float:right; 
			font-weight:300; 
			//font-style: italic; 
			text-align:center; padding:20px; color: white;
			border-top: 1px solid black;

			text-shadow: #555 1px 1px 1px;
			box-shadow: 2px 2px 1px #DDD;
			box-shadow: 1px 5px 3px #CCC;
		}
		
		#handle-input input{
			margin-left:10px;


			outline:0; 

		}
		
		#icon-container{
			border-radius:50%;
			font-size:60px;
			line-height:70px;
			text-align:center;
			width:75px;
			height:75px;
			background: white;
			border: 1px solid Coral;
			margin:-30px;
			float:left;
			text-shadow: #aaa 1px 1px 1px;
			padding: 15px;
			cursor: default;
		}
		
		div#notification-bar{
			float:left;
			width:610px;
			background-color:Coral;
			//border: 3px solid blue;
			margin: 20px 5px;
			box-shadow: 2px 2px 10px #aaaaaa;
			padding: 4px;
		}
		
		#notification-bar h1{
		text-align: center;
			color:white;
			float:left;
			margin-left: 60px;
			font-size: 36px;
			font-family: 'Roboto', sans-serif;
			font-weight: 500;
			font-style: italic;
			text-shadow: red 1px 2px, DarkOrange 2px 2px;
		}
				
		td{
			font-size: 40px;
			line-height: 40px;
			width:40px; height:40px; 
			padding: 15px;
			
			-webkit-user-select: none; /* Chrome/Safari */        
			-moz-user-select: none; /* Firefox */
			-ms-user-select: none; /* IE10+ */
			
			cursor: pointer;
		}
		.black-piece{ 
			color: black;
			text-shadow: #DDD 1px 1px
		}
		.white-piece{
			color: white;
			text-shadow: #000 1px 1px
		}
		.dragme{
			cursor: pointer;
			-webkit-touch-callout: none;
			-webkit-user-select: none;
			-khtml-user-select: none;
			-moz-user-select: none;
			-ms-user-select: none;
			user-select: none;
			/*background-color: red;*/
		}
		.snapto{
			margin: 0px auto;
			width: 100%; height: 100%;
		}
		.ui-state-hover{

		}

		.slide-animate{
		  -webkit-animation: redflash 1s linear; /* Safari/Chrome */
		  animation: redflash 1s linear; /* IE10+ and Future Browsers */

		}
		.slide-animate.ng-hide{
		  -webkit-animation: fade 1s linear; /* Safari/Chrome */
		  animation: fade 1s linear; /* IE10+ and Future Browsers */
		}
		
		.animate.ng-enter {
		  -webkit-animation: redflash 1s linear; /* Safari/Chrome */
		  animation: redflash 1s linear; /* IE10+ and Future Browsers */
		}
		.animate.ng-leave{
		  -webkit-animation: redflash 1s linear; /* Safari/Chrome */
		  animation: redflash 1s linear; /* IE10+ and Future Browsers */
		}
		
		@-webkit-keyframes redflash {
		  from { background-color: red; opacity:.1; }
		  to { opacity:1; }
		}
		@keyframes redflash {
		  from { background-color: red; opacity:0; }
		  to { opacity:1; }
		}
		
		@-webkit-keyframes fade {
		  from {opacity:1; }
		  to { opacity:0; }
		}
		@keyframes fade {
		  from {  opacity:1; }
		  to { opacity:0; }
		}
		
		</style>
  <script type="text/javascript">
		$(document).ready(function(){
		var blinky = $( "#icon-container");
		var originalColor = blinky.css("color");
			$("#notification-bar").mouseenter(function(e) {
				blinky.animate({
					'color':'#222',
					'background-color':'#EEE'
				}, 500).effect( "shake" ,{ 'distance': 1 } , 500 );
			}).mouseleave(function(e) {
				blinky.clearQueue();
				blinky.animate({
					'color':'black',
					'background-color':'white'
				}, 500);
			});
			
		});
  </script>  
  </head>
  <body ng-app=chessModule>
<div ng-controller="TableCtrl" id="wrapper">
<div id="notification-bar">
<div id="icon-container">â™ž</div>
<h1>MASS CHESS-BLA$TER 40000</h1>
</div>	  

<div class = "chatbox">
	<div autoscroll class = "log">
	<ul>
	<li class="animate" ng-repeat="line in eventlog.Data track by $index">{{line}}</li>
	</ul>
	</div>
	<div id="chatbox-sep"></div>
	<input ng-model="typedInChat" type="textbox" id="typehere" ng-keypress="checkKeyPress($event)"></input>
</div>
<div ng-hide="loaded" class="boardTable" style="width:600px;height:600px;"><div style="margin:200px auto;">Loading... </div></div>
<table ng-show="loaded" class="boardTable">
<tr ng-repeat="row in data" >
<td ng-repeat="cell in row" class="{{cell.piece.color}}-piece" style="background-color: {{cell.bgcolor}}"><div boardspace class="snapto" id="cell-{{cell.uid}}"><div chesspiece ng-if="cell.piece.symbol!=chessSymbol.empty" class="dragme" id="{{cell.piece.uid}}-{{cell.piece.color}}-{{cell.piece.type}}">{{cell.piece.symbol}}</div></div></td>
</tr>
</table>
<div ng-show="loaded" gotreset id="reset-button" >Reset</div>
<div ng-show="0" class='slide-animate' id="handle-input" >Enter handle: <input type="textbox" id="chat-handle"/></div>
</div>
  </body>
</html>
