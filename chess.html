<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>chess test</title>
	  <script src="//code.jquery.com/jquery-1.10.2.min.js"></script>
	  <script src="//code.jquery.com/ui/1.11.1/jquery-ui.js"></script>
	  <script src="scripts/jquery.ui.touch-punch.min.js"></script>
      <script type='text/javascript' src="https://code.angularjs.org/1.2.9/angular.min.js"></script>
	  <script type='text/javascript' src="https://code.angularjs.org/1.2.9/angular-animate.min.js"></script>
	  <script src="https://cdn.socket.io/socket.io-1.1.0.js"></script>
	  <script type='text/javascript' src="scripts/gametime.js"></script>
	  <script type='text/javascript' src="scripts/gt_directives.js"></script>
	  <script type='text/javascript' src="scripts/gt_filters.js"></script>
	  <script type='text/javascript' src="scripts/socket.js"></script>
<link href='http://fonts.googleapis.com/css?family=Roboto:400,300italic,400italic,500italic' rel='stylesheet' type='text/css'>
	  
	  <style>
		body {
			font-family: 'Roboto', sans-serif;
			font-weight: 100;
		}
		#wrapper{
			margin: 30px auto;
			width: 975px;
		}
		.left-side-wrapper{
			float:left;
			width:619px;
		}
		.right-side-wrapper{
			float:right;
			width:330px;
			margin: 20px auto;
			
		}
		
		.login-button-container
		{
			margin:0 auto;
			width:250px;
		}
		.login-button{
			font-family: 'Roboto', sans-serif;
			font-weight:300; 
			font-style: italic; 
			margin:5px;
			padding: 5px 10px;
			background-color: Coral;
			color:white;
			border:none;
		}
		.login-button:hover{
			background-color: #EE6F40;
		}

		.chatbox
		{
			border: 1px solid black;
			width: 320px;
			border-spacing: 5px;
			padding: 4px;
			box-shadow: 2px 2px 3px #aaaaaa;
		}
		.log{
			height:709px;
			overflow:auto;
			word-wrap: break-word;
		}
		#typehere{
			margin: 0px -4px;
			font-size: 13px;
			height:20px;
			padding: 3px 5px;
			width:316px;
			border: none;
		}
		#chatbox-sep{
			height:1px;
			margin: 0px;
			padding: 0;
			width:320px;
			border-top: 1px solid #BBB;
		}
		
		.chatbox ul{
			list-style-type: none;
			font-size:12px;
			margin-left: 0px;
			margin-right: 0px;
			padding-left: 20px;
			padding-right: 20px;
		}
		
		.boardTable{ 
			float:left;
			text-align: center;
			border: 3px solid black;
			border-spacing: 5px;
			margin: 5px 5px;
			margin-bottom: 0px;
			box-shadow: 2px 2px 3px #aaaaaa;
			padding: 4px;
		}

		#reset-button{
			cursor:pointer;
			background-color: OrangeRed;
			margin-bottom:30px;
			margin-right:18px;
			float:right; 
			font-weight:300; 
			font-style: italic; 
			text-align:center; padding:5px; color: white; width:50px;
			text-shadow: #555 1px 1px 1px;
			box-shadow: 2px 2px 3px #DDD;
			border-bottom-left-radius: 10%;
			border-bottom-right-radius: 10%;
		}
		
		#chat-notify{
		
			float:right; 
			cursor:pointer;
			font-size:14px;
		    padding: 5px 0px;
			margin-bottom:30px;
			font-weight:300;
			text-align:center;
			color: black;
			text-shadow: #BBB 1px 1px 1px;
		}
		
		#icon-container{
			border-radius:50%;
			font-size:60px;
			line-height:70px;
			text-align:center;
			width:75px;
			height:75px;
			background: white;
			border: 1px solid Coral;
			margin:-30px;
			float:left;
			text-shadow: #aaa 1px 1px 1px;
			padding: 15px;
			cursor: default;
		}
		
		div#notification-bar{
			float:left;
			width:610px;
			background-color:Coral;
			margin: 20px 5px;
			box-shadow: 2px 2px 10px #aaaaaa;
			padding: 4px;
		}
		
		#notification-bar h1{
		text-align: center;
			color:white;
			float:left;
			margin-left: 60px;
			font-size: 36px;
			font-family: 'Roboto', sans-serif;
			font-weight: 500;
			font-style: italic;
			text-shadow: red 1px 2px, DarkOrange 2px 2px;
		}
				
		td{
			font-size: 40px;
			line-height: 40px;
			width:40px; height:40px; 
			padding: 15px;
			
			-webkit-user-select: none; /* Chrome/Safari */        
			-moz-user-select: none; /* Firefox */
			-ms-user-select: none; /* IE10+ */
			
			cursor: pointer;
		}
		.black-piece{ 
			color: black;
			text-shadow: #DDD 1px 1px
		}
		.white-piece{
			color: white;
			text-shadow: #000 1px 1px
		}
		.dragme{
			cursor: pointer;
			-webkit-touch-callout: none;
			-webkit-user-select: none;
			-khtml-user-select: none;
			-moz-user-select: none;
			-ms-user-select: none;

		}
		.snapto{
			margin: 0px auto;
			width: 100%; height: 100%;
		}
		.ui-state-hover{

		}

		.slide-animate{
		  -webkit-animation: fadeIn .2s linear; /* Safari/Chrome */
		  animation: fadeIn 1s linear; /* IE10+ and Future Browsers */
		}
		.slide-animate.ng-hide{
		  -webkit-animation: fade 1s linear; /* Safari/Chrome */
		  animation: fade 1s linear; /* IE10+ and Future Browsers */
		}
		
		.fadeIn-animate{
		  -webkit-animation: fadeIn .2s linear; /* Safari/Chrome */
		  animation: fadeIn 1s linear; /* IE10+ and Future Browsers */
		}
		.fadeIn-animate.ng-hide{
			/* fade instantly */
			opacity:0; 
		}
		
		.animate.ng-enter {
		  -webkit-animation: redflash 1s linear; /* Safari/Chrome */
		  animation: redflash 1s linear; /* IE10+ and Future Browsers */
		}
		.animate.ng-leave{
		  -webkit-animation: redflash 1s linear; /* Safari/Chrome */
		  animation: redflash 1s linear; /* IE10+ and Future Browsers */
		}
		
		@-webkit-keyframes redflash {
		  from { background-color: red; opacity:.1; }
		  to { opacity:1; }
		}
		@keyframes redflash {
		  from { background-color: red; opacity:0; }
		  to { opacity:1; }
		}
		
		@-webkit-keyframes fadeIn {
		  from {opacity:0; }
		  to { opacity:1; }
		}
		@keyframes fadeIn {
		  from {  opacity:0; }
		  to { opacity:1; }
		}
		
		
		@-webkit-keyframes fade {
		  from {opacity:1; }
		  to { opacity:0; }
		}
		@keyframes fade {
		  from {  opacity:1; }
		  to { opacity:0; }
		}
		
		</style>
  <script type="text/javascript">
		$(document).ready(function(){
		var blinky = $( "#icon-container");
		var originalColor = blinky.css("color");
			$("#notification-bar").mouseenter(function(e) {
				blinky.animate({
					'color':'#222',
					'background-color':'#EEE'
				}, 500).effect( "bounce" ,{ 'distance': 15 } , 500 );
			}).mouseleave(function(e) {
				blinky.clearQueue();
				blinky.animate({
					'color':'black',
					'background-color':'white'
				}, 500);
			});
			
		});
  </script>  
  </head>
  <body ng-app=chessModule>
<div ng-controller="TableCtrl" id="wrapper">
<div id="notification-bar">
<div id="icon-container">â™ž</div>
<h1>MMO CHESS-BLA$TER 40000</h1>
</div>	  

<div class="right-side-wrapper">
	<div class = "chatbox">
		<div autoscroll class = "log">
		<ul>
		<li class="animate" ng-repeat="line in eventlog.Data track by $index">{{line}}</li>
		</ul>
		</div>
		<div id="chatbox-sep"></div>
		<input ng-model="typedInChat" type="textbox" id="typehere" ng-keypress="checkKeyPress($event)"></input>
	</div>
	<div ng-show="loaded" class='slide-animate' id="chat-notify" >{{chatNotification}}</div>
</div>
<div class="left-side-wrapper">
	<table ng-show="login" class="fadeIn-animate boardTable">
	<tr ng-repeat="row in data" >
	<td ng-repeat="cell in row" class="{{cell.piece.color}}-piece" style="background-color: {{cell.bgcolor}}"><div boardspace class="snapto" id="cell-{{cell.uid}}"><div chesspiece ng-if="cell.piece.symbol!=chessSymbol.empty" class="dragme" id="{{cell.piece.uid}}-{{cell.piece.color}}-{{cell.piece.type}}">{{cell.piece.symbol}}</div></div></td>
	</tr>
	</table>
	<div ng-hide="login" class="fadeIn-animate boardTable" style="width:605px;height:605px;">
		<div style="margin:200px auto;">
			<h2>Welcome to MMO Chess!</h2>
			<div style = "padding:20px;">
			Pick your handle: <input ng-model="newusername" type="textbox" id='user-id' />
			<div style = "padding:10px; height:1em;">{{loginErr}}</div>
			</div>
			<div class="login-button-container">
				<button ng-click="SetNick();" class="login-button">Go</button> <button ng-click="login=1" class="login-button">Continue as guest</button>
			</div>
		</div>
	</div>
	
	<div ng-show="loaded" gotreset id="reset-button" class = "fadeIn-animate ">Reset</div>
	
</div>
</div>
  </body>
</html>
